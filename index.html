
<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@200;300;400;500;600&display=swap" rel="stylesheet">
    <style>
      :root {
        --bg-primary: #050505;
        --bg-secondary: rgba(255, 255, 255, 0.05);
        --text-primary: #f8fafc;
        --text-secondary: #94a3b8;
        --border-color: rgba(255, 255, 255, 0.1);
        --particle-color: rgba(100, 116, 139, 0.5);
      }

      [data-theme="light"] {
        --bg-primary: #f0f9ff;
        --bg-secondary: rgba(255, 255, 255, 0.6);
        --text-primary: #0f172a;
        --text-secondary: #475569;
        --border-color: rgba(0, 0, 0, 0.1);
        --particle-color: rgba(6, 182, 212, 0.3);
      }

      body { 
        font-family: 'Outfit', sans-serif; 
        background-color: var(--bg-primary);
        color: var(--text-primary);
        transition: background-color 0.5s ease, color 0.5s ease;
      }
      
      /* Neon Glow Utilities */
      .glow-text-blue { text-shadow: 0 0 10px rgba(6, 182, 212, 0.5); }
      .glow-text-purple { text-shadow: 0 0 10px rgba(217, 70, 239, 0.5); }
      
      /* Orb Animations */
      @keyframes breathe {
        0%, 100% { transform: scale(1); opacity: 0.8; }
        50% { transform: scale(1.05); opacity: 1; }
      }
      .animate-breathe { animation: breathe 4s ease-in-out infinite; }
      
      @keyframes float {
        0%, 100% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
      }
      .animate-float { animation: float 6s ease-in-out infinite; }

      /* Custom Scrollbar */
      ::-webkit-scrollbar { width: 4px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: #334155; border-radius: 2px; }
      ::-webkit-scrollbar-thumb:hover { background: #475569; }

      /* Particle Canvas */
      #particle-canvas {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 0;
        pointer-events: none;
      }

      /* Accessibility Focus */
      button:focus-visible {
        outline: 2px solid #06b6d4;
        outline-offset: 2px;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "vitest": "https://aistudiocdn.com/vitest@^4.0.14",
    "zustand": "https://aistudiocdn.com/zustand@^5.0.3",
    "zustand/middleware": "https://aistudiocdn.com/zustand@^5.0.3/middleware",
    "html-to-image": "https://aistudiocdn.com/html-to-image@^1.11.11",
    "canvas-confetti": "https://aistudiocdn.com/canvas-confetti@^1.9.4"
  }
}
</script>
</head>
  <body class="antialiased overflow-hidden selection:bg-cyan-500 selection:text-black">
    <div id="root" class="relative z-10 h-full"></div>
    <canvas id="particle-canvas"></canvas>
    <script>
      // Optimized particle system
      const canvas = document.getElementById('particle-canvas');
      const ctx = canvas.getContext('2d');
      let particles = [];
      let particleCount = window.innerWidth < 768 ? 20 : 50; // Reduce count on mobile for performance
      let particleColor = 'rgba(100, 116, 139, 0.5)';

      function resize() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        particleCount = window.innerWidth < 768 ? 20 : 50;
      }
      window.addEventListener('resize', resize);
      resize();

      // Observer to change particle color based on theme
      const observer = new MutationObserver((mutations) => {
        mutations.forEach((mutation) => {
          if (mutation.type === "attributes" && mutation.attributeName === "data-theme") {
            const isLight = document.documentElement.getAttribute('data-theme') === 'light';
            particleColor = isLight ? 'rgba(6, 182, 212, 0.3)' : 'rgba(100, 116, 139, 0.5)';
          }
        });
      });
      observer.observe(document.documentElement, { attributes: true });

      class Particle {
        constructor() {
          this.reset();
        }
        reset() {
          this.x = Math.random() * canvas.width;
          this.y = Math.random() * canvas.height;
          this.vx = (Math.random() - 0.5) * 0.3; // Slower for smoother feel
          this.vy = (Math.random() - 0.5) * 0.3;
          this.size = Math.random() * 2;
          this.alpha = Math.random() * 0.5;
        }
        update() {
          this.x += this.vx;
          this.y += this.vy;
          if (this.x < 0) this.x = canvas.width;
          if (this.x > canvas.width) this.x = 0;
          if (this.y < 0) this.y = canvas.height;
          if (this.y > canvas.height) this.y = 0;
        }
        draw() {
          ctx.fillStyle = particleColor.replace(/[\d.]+\)$/g, `${this.alpha})`);
          ctx.beginPath();
          ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
          ctx.fill();
        }
      }

      function initParticles() {
        particles = [];
        for (let i = 0; i < particleCount; i++) particles.push(new Particle());
      }
      initParticles();

      function animate() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        particles.forEach(p => {
          p.update();
          p.draw();
        });
        requestAnimationFrame(animate);
      }
      animate();
    </script>
  </body>
</html>
